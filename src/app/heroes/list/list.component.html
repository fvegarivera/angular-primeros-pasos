<h3>Listado de heroes</h3>

<div *ngIf="removedHeroe; else nothingWasDeleted">
  <h5>Heroe borrado <small class="text-danger">{{removedHeroe}}</small></h5>
</div>

<ng-template #nothingWasDeleted>
  <h5>No ha borrado nada!</h5>
</ng-template>

<button
  *ngIf="heroesName.length > 0"
  (click)="removeLastHeroe()"
  class="btn btn-outline-danger">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroesName">
    {{name}}
  </li>
</ul>
