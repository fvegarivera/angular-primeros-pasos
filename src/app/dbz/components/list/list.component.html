<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isLast,
      'list-group-item-warning': isFirst
    }">

    <div>
      {{ i + 1 }}. {{ character.name }} - <strong>Power: </strong> {{ character.power }}
    </div>

    <button class="btn btn-danger btn-sm" (click)="deleteCharacter(character.id)">X</button>

  </li>
</ul>
